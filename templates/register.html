<!DOCTYPE HTML>
<link rel="stylesheet" href="../static/css/register.css">
{% extends "base.html" %}
{% block body %}
  <div class="container">
    <h2>Register</h2>
    <form class="form-horizontal" role="form" method="POST">
       <div class="form-group">
	<label class="control-label col-sm-2" for="email">Email:</label>
	<div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-2" for="f_name">First Name:</label>
	<div class="col-sm-10">
          <input type="text" class="form-control" id="f_name" name="f_name" placeholder="Ex: John">
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-2" for="l_name">Last Name:</label>
	<div class="col-sm-10">          
          <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Ex: Smith">
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-2" for="pwd">Password</label>
	<div class="col-sm-10">          
          <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password">
	</div>
      </div>

      {% if success %}
      <h2>{{success}}</h2>
      {% endif %}

  </div>

 
{% endblock %}
