<!DOCTYPE HTML>
<link rel="stylesheet" type="text/css" href="../static/css/schedule.css">


{% extends "base.html"%}
{% block body%}

{% for item in schedule %}
<div class="scheduled-event">
  {{ item.start }} - {{ item.end }}
  <br>
  {{ item.event }}
  <br>
  {{ item.description }}
</div>
{% endfor %}

{% endblock%}
