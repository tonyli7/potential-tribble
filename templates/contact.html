<!DOCTYPE HTML>

<link rel="stylesheet" href="../static/css/contact.css">

{% extends "base.html" %}
{% block body %}

<div class="container">
  <h2>Contact</h2>
  <form class="form-horizontal" role="form" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="f_name">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="l_name">Subject:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="subj" name="subj" placeholder="Ex: Conference Date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="l_name">Message:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="msg" name="msg" placeholder="">
      </div>
    </div>
</div>

{% endblock %}
