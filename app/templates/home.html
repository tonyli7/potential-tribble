<!DOCTYPE HTML>
<link rel="stylesheet" href="../static/css/home.css">
<div style="margin:auto;position:relative;width:100%;height:100%;overflow:hidden;">
{% extends "base.html" %}
{% block body %}
<div class="main">
  <div class="text"> STUY MUNC </div>
  
</div>

<div class="main">
  <div class="time" id="clock" data-year="{{year}}" data-month="{{month}}" data-day="{{day}}" data-hour="{{hour}}" data-minute="{{minute}}"></div>
</div>

<a href="/register" type="button"><button class="register reghover">Register</button></a>
</div>
<div id="schedule">
  <h3>StuyMUNC Schedule</h3>
  {% for item in schedule %}
  <div class="scheduled-event">
    <strong>Starts:</strong> {{ item.start }}<br>
    <strong>Ends:</strong> {{ item.end }}
    <br>
    <strong>Event:</strong> {{ item.event }}
    <br>
    {{ item.description }}
  </div>
  <hr>
{% endfor %}
</div>

<script src="static/js/home.js" type="text/javascript"></script>
{% endblock %}
